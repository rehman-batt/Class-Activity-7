<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #b8bfd6;  /* Light gray background for contrast */
        }
        .navbar {
            background-color: #19335a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .navbar span {
            font-weight: bold;
        }
        .logout {
            color: white;
            text-decoration: none;
            background: #ff0d05;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .logout:hover {
            background: #19335a;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f3f6ff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #19335a;
        }
        button {
            padding: 12px;
            background-color: #19335a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8fc8eb;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #19335a;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .navbar {
                font-size: 16px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Prediction App</span>
        <a class="logout" href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Enter Weather Data</h1>
        <form method="POST" action="/predict">
            <input type="number" name="humid" placeholder="Humidity (%)" required>
            <input type="number" name="wind_sp" placeholder="Wind Speed (km/h)" required>
            <input type="number" name="cloud_cover" placeholder="Cloud Cover (%)" required>
            <input type="number" name="precipitation" placeholder="Precipitation (mm)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="prediction">Predicted Temperature: {{ prediction }} Â°C</div>
        {% endif %}
    </div>
</body>
</html>
